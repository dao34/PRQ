specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ParsiqToken
    network: mainnet
    source:
      address: "0x362bc847a3a9637d3af6624eec853618a43ed7d2"
      abi: ParsiqToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - Approval
        - DecisionPeriodChanged
        - GovernanceBoardChanged
        - GovernedTransfer
        - Paused
        - Resolved
        - ReviewPeriodChanged
        - Reviewing
        - Transfer
        - Unpaused
      abis:
        - name: ParsiqToken
          file: ./abis/ParsiqToken.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: DecisionPeriodChanged(uint256)
          handler: handleDecisionPeriodChanged
        - event: GovernanceBoardChanged(indexed address,indexed address)
          handler: handleGovernanceBoardChanged
        - event: GovernedTransfer(indexed address,indexed address,uint256)
          handler: handleGovernedTransfer
        - event: Paused()
          handler: handlePaused
        - event: Resolved(indexed address)
          handler: handleResolved
        - event: ReviewPeriodChanged(uint256)
          handler: handleReviewPeriodChanged
        - event: Reviewing(indexed address,uint256,uint256)
          handler: handleReviewing
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Unpaused()
          handler: handleUnpaused
      file: ./src/mapping.ts
