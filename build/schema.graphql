type _Approval @entity {
  id: ID!
  count: BigInt!
  owner: Bytes!
  spender: Bytes!
  value: BigInt!
  timestamp: BigInt! 
  blockNumber: BigInt!
}

type _Transfer @entity {
  id: ID!
  count: BigInt!
  from: Bytes!
  to: Bytes!
  value: BigInt!
  timestamp: BigInt! 
  blockNumber: BigInt!
}






